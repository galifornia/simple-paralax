<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Moon Light Parallax</title>
</head>

<body>
    <section>
        <img src="./images/bg.jpg" alt="night sky background" id="bg">
        <img src="./images/moon.png" alt="Moon" id="moon">
        <img src="./images/mountain.png" alt="Mountain" id="mountain">
        <img src="./images/road.png" alt="Road" id="road">
        <h2 id="text">Moon Light</h2>
    </section>
    <script type="text/javascript">
        const bg = document.getElementById("bg");
        const moon = document.getElementById("moon");
        const mountain = document.getElementById("mountain");
        const road = document.getElementById("road");
        const text = document.getElementById("text");

        window.addEventListener("scroll", () => {
            let value = window.scrollY;

            bg.style.top = `${value * 0.5}px`;
            moon.style.left = `${-value * 0.5}px`;
            road.style.top = `${value * 0.15}px`;
            mountain.style.top = `${-value * 0.15}px`;
            text.style.top = `${value}px`;
        });
    </script>
</body>

</html>
